name: Freed Site Automation
on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

jobs:
  update-site:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Run automation
        run: node freed-automation.js
      - name: Commit changes
        run: |
          git config user.name "Freed Bot"
          git config user.email "bot@github.com"
          git add .
          git commit -m "ðŸ¤– Daily update: Stats, FAQs, and fresh content" || echo "No changes"
          git push
